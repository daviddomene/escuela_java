    <body>

        <script>

            function miFuncion(arg1, arg2) {
                document.write("<p>Arg 1: " + arg1 + "</p>");
                document.write("<p>Arg 2: " + arg2 + "</p>");

                //variable llamada arguments

                if (arguments.length > 2) {
                    document.write("<h2>Arg 2: " + arguments[2] + "</h2>");
                    if (arguments.length > 3) {
                        for (arg in arguments){
                            document.write("<h2>Con indice: " + arguments[arg] + "</h2>");
                        }
                        for (arg of arguments){
                            document.write("<h2>Con foreach: " + arg + "</h2>");
                        }
                    }
                }

            }
            miFuncion("Argumento texto", 200);
            miFuncion(new Object(), false);
            miFuncion("un solo argumento");
            miFuncion("Muchos", 100, null, "argumento", "vdzv df", 45253, 234324);
            
            var otraFuncion = function(veces){
                for (var i = 0; i < veces; i++){
                   document.write("<p>Vez " + i + "</p>");
                }
            };
            
            otraFuncion(34);
            
            var noTipica = new Function("x", "y", "return x + y");
            document.write("<p> 2 + 2 = " + noTipica(2, 2) + "</p>");
            document.write(miFuncion.toString());
            

        </script>
    </body>
