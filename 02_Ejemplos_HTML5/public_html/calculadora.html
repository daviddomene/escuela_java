        <input type="text" name="resultado" id="resultadoF">

        <script>
            var num1 = 0;
            var num2 = 0;
            var operador;
            function nPulsado(y) {
                numero = document.getElementById("button" + y).value;
                document.getElementById("resultadoF").value += numero;            
                //num2 = parseInt(num1);
                
            }


            function pulsado(x) {
                num1 = document.getElementById("resultadoF").value;
                operador = x.value;
                if(operador === '='){
                    operar(x);
                }
                
                
            }
            
            function operar(operador){
                if(operador === '+'){
                    num1 += num2;
                }
                
            }
